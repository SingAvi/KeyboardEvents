<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
    <title>JS KeyBoard Events</title>
</head>
<body>
    <main>
        <div class="main-text">
            <h1 id="main-text-ans">Press Key </h1>
        </div>
        <div class="details-wrapper">

            <article class="article-box">
                <div  class="functions">
                    event.key
                </div>
                <div id="event-key-ans" class="answers">
                    none
                </div>
            </article>

            <article class="article-box">
                <div  class="functions">
                    event.location
                </div>
                <div id="event-location-ans" class="answers">
                    none
                </div>
            </article>

            <article class="article-box">
                <div class="functions">
                    event.which
                </div>
                <div id="event-which-ans" class="answers">
                    none
                </div>
            </article>

            <article class="article-box">
                <div class="functions">
                    event.code
                </div>
                <div id="event-code-ans" class="answers">
                    none
                </div>
            </article>
        </div>
    </main>
    <footer>
        <div class="footer-details">
            Made With Love By <a href="https://singavi.netlify.app/" target="_blank">SingAvi</a> - suggest or fork on <a href="https://github.com/SingAvi" target="_blank">Github</a>
        </div>
    </footer>
</body>
<script src="./index.js"></script>
</html>
